    <h1 class="h3 mb-3 font-weight-normal border-bottom">User Trigger</h1>     

    <div class="table-responsive ">
      <table class="table table-striped table-bordered table-sm" style="max-width:720px">
        <thead>
          <tr>
            <th class="text-left" colspan="2">Notify when user</th>
            <th class="text-left" colspan="2">Send notification to </th>
          </tr>
          <tr>
            <th class="text-left">logs in</th>
            <th class="text-left">changes profile</th>
            <th class="text-left">phone</th>
            <th class="text-left">email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-left"><span data-feather="{{ user_trigger.on_login|yesno:'check-square,square' }}"></span></td>
            <td class="text-left"><span data-feather="{{ user_trigger.on_change|yesno:'check-square,square' }}"></span></td>
            <td class="text-left"><span data-feather="{{ user_trigger.sms|yesno:'check-square,square' }}"></span></td>
            <td class="text-left"><span data-feather="{{ user_trigger.email|yesno:'check-square,square' }}"></span></td>
            <td class="text-left"> {% include 'onlinebanking/toggle_trigger.html' with trigger=user_trigger %} </td>
            <td class="text-left">
                <button type="button"
                    aria-label="Edit user trigger"
                    class="btn btn-sm btn-outline-secondary user-trigger-update"
                    data-url="{% url 'userTriggerUpdate' %}">
                    <span data-feather="edit"></span> Edit
                </button>
            </td>
          </tr> 
        </tbody>
      </table>
    </div>
